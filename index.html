<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./Quiz_Assets/style.css">
    </head>
    <body>
        <header>
            <a href="./HighScore/highscores.html">View Highscores</a>
            <div id="time"></div>
        </header>
        <main>
            <div class="startPage">
                <h1 id="header">Codeing Quiz Challenge</h1>
                <p id="para">Anwser the following code-related questions within the time limit. Please keep in mind<br>that any incorrect awnsers will penalize your score/time by 10 seconds!</p>
                <button id="start">Start Quiz</button>
            </div>
            <div class="questionPage">
                <h1 id="question"></h1>
                <button data-index="0" id="option1"></button>
                <button data-index="1" id="option2"></button>
                <button data-index="2" id="option3"></button>
                <button data-index="3" id="option4"></button>
            </div>
            <div class="endOfGame">
                <h1>All done!</h1>
                <h2 id="score"></h2>
                <span>Enter Intitials Here <input type="text" id="initials"></span>
                <button type="submit" id="submitBtn" >Submit</button>
            </div>
        </main>
          

        
        <script src="./Quiz_Assets/script.js" async defer></script>
    </body>
</html>
